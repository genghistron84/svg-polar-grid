<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      #drawing-area {
        border: 1px dashed #ccc;
        margin: 0 auto;
        height: 500px;
        overflow: scroll;
		
      }
      body {
        padding: 80px 0px;
      }
    </style>
    <title>Arc Generator v1.0</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Arc Generator v1.0</a>        
        </div>
      </nav>
    </header>
    <main role="main">
      <div class="container">
        <div class="card mb-3">
          <div class="card-header">Parameters</div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6 col-md-3">
                <div class="form-group">
                  <label for="cwidth">Width</label>
                  <div class="input-group">
                    <input id="qwidth" type="text" value="12" class="form-control" />
                    <div class="input-group-append">
                      <span class="input-group-text" id="inputGroupPrepend">in</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-3">
                <div class="form-group">
                  <label for="qheight">Height</label>		
                  <div class="input-group">
                    <input id="qheight" type="text" value="12" class="form-control" /> 
                    <div class="input-group-append">
                      <span class="input-group-text" id="inputGroupPrepend">in</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 col-md-2">
                <div class="form-group">
                  <label for="n_circles">Number of Circles</label>        		  
                  <input id="n_circles" type="text" value="3" class="form-control" /> 		  
                </div>
              </div>
              <div class="col-sm-4 col-md-2">
                <div class="form-group">          
                  <label for="divisions">Divisions</label>        		  
                  <input id="divisions" type="number" value="6" class="form-control" min="3" max="24" />
                </div>
              </div>
              <div class="col-sm-4 col-md-2">
                <div class="form-group">
                  <label for="n_sub_circles">Sub-circles</label>        		  
                  <select id="n_sub_circles" class="form-control">
                    <option value="none">None</option>
                    <option value="half-inch">Half Inch</option>
                    <option value="quarter-inch">Quarter Inch</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-primary" onclick="generate_svg(); return false;">Generate</button>
              </div>
            </div>
          </div>
        </div>
		
        <div class="card mb-3">
          <div class="card-header">Output</div>
          <div class="card-body">
            <div id="drawing-area"></div>
            <a id="svg-source">Download</a>
          </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="js/arc.js"></script>
    <script>
      $(document).ready(function() {
        $('#cpoints').on('change', function() {
          $('#d_angle').val(360 / $('#cpoints').val());
        });
      });
    </script>
  </body>
</html>
